<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>
		calculator
		</title>
		<meta name="author" content="Aaron Qiu" />
		<meta name="description" content="a simple calculator" />
		<meta name="keyword" content="calculator" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="calculator.js" type="text/javascript"></script>
		<link href="calculator.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<h1>简单计算器</h1>
		<div id="calculator">
			<div id="cal_pos">
				<div id="cal_body">
					<div id = "SB_body">
							<button type="button" class="shift_button" id="close">
								<span class="SB_icon">×</span>
							</button>
							<button type="button" class="shift_button" id="hide">
								<span class="SB_icon">-</span>
							</button>
							<button type="button" class="shift_button" id="advance">
								<span class="SB_icon">+</span>
							</button>
					</div>
					<div id="screen">
						<input id="display" disabled="disabled" />
						<input id="result" disabled="disabled"/>
					</div>
					<div id="button">
						<button type="button" class="cal_UPbutton" id="clear">C</button>
						<button type="button" class="cal_UPbutton" id="leftBracket" value="(">(</button>
						<button type="button" class="cal_UPbutton" id="rightBracket" value=")">)</button>
						<button type="button" class="cal_Fbutton" id="divide">÷</button>
						<button type="button" class="cal_button" id="num7" value="7">7</button>
						<button type="button" class="cal_button" id="num8" value="8">8</button>
						<button type="button" class="cal_button" id="num9" value="9">9</button>
						<button type="button" class="cal_Fbutton" id="mutiply">×</button>
						<button type="button" class="cal_button" id="num4" value="4">4</button>
						<button type="button" class="cal_button" id="num5" value="5">5</button>
						<button type="button" class="cal_button" id="num6" value="6">6</button>
						<button type="button" class="cal_Fbutton" id="subtract">-</button>
						<button type="button" class="cal_button" id="num1" value="1">1</button>
						<button type="button" class="cal_button" id="num2" value="2">2</button>
						<button type="button" class="cal_button" id="num3" value="3">3</button>
						<button type="button" class="cal_Fbutton" id="add">+</button>
						<button type="button" class="cal_button" id="num0" value="0">0</button>
						<button type="button" class="cal_button" id="spot">.</button>
						<button type="button" class="cal_button" id="delete">←</button>
						<button type="button" class="cal_Fbutton" id="equal">=</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
