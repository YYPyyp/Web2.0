<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Maze</title>
		<meta name="description" content="a simple calculator" />
		<meta name="keyword" content="maze"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="Maze.css" type="text/css" rel="stylesheet" />
		<script src="Maze.js" type="text/javascript"></script>
		<meta name="author" content="Aaron Qiu" />
	</head>
	<body>
		<h1>The Amazing Mouse Maze!</h1>
		<p id="instruction">Move your mouse over the 'S' to begin.</p>
		<div id="remain"></div>
		<div id="maze">
			<div id="maze_pos">
				<div id="maze_body">
					<div class="wall" id="w1"></div>
					<div class="wall" id="w2"></div>
                    <div class="path" id="p1"></div>
                    <div class="wall" id="w3"></div>
					<div class="wall" id="w4"></div>
					<div class="path" id="p2"></div>
					<div class="wall" id="w5"></div>
					<div class="path" id="p3"></div>
					<div class="wall" id="w6"></div>
					<div id="start">S</div>
					<div class="path" id="p4"></div>
					<div class="wall" id="w7"></div>
					<div class="path" id="p5"></div>
					<div id="terminal"></div>
					<div id="end">E</div>
					<div class="wall" id="w8"></div>
                    <div class="wall" id="w9"></div>
                    <div class="wall" id="w10"></div>
				</div>
			</div>
		</div>
        <p id="description" class="buttomText">The object of this game is to guide the mouse cursor through the start area
            and get to the end area. Be sure to avoid the walls:
        </p>
		<div id="sample"></div>
		<p id="goodluck" class="buttomText">Good luck!</p>
	</body>
</html>
